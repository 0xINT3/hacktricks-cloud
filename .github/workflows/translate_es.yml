name: Translator to ES (Spanish)

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'scripts/**'
      - '.gitignore'
      - '.github/**'

jobs:
  run-translation:
    runs-on: ubuntu-latest
    environment: prod
    env:
      LANGUAGE: Spanish
      BRANCH: es

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip3 install openai

      - name: Run translation script on changed files
        run: |
          # Start a subshell with a timeout (5h)
          timeout 18000s bash << 'EOF'
            echo "Starting translations"
            echo "Commit: $GITHUB_SHA"

            # Export the OpenAI API key as an environment variable
            echo "Trying to get api key"
            echo "${{ secrets.OPENAI_API_KEY }}"
            export OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}

            # Run the translation script on each changed file
            git diff-tree --no-commit-id --name-only -r $GITHUB_SHA | while read -r file; do
              if echo "$file" | grep -qE '\.md$'; then
                echo "Translating $file"
                python scripts/translator.py --language "$LANGUAGE" --branch "$BRANCH" --api-key "$OPENAI_API_KEY" --file-path "$file"
              else
                echo "Skipping $file"
              fi
            done
          EOF

      - name: Commit and push changes
        run: |
          git config --global user.name 'Spanish Translator'
          git config --global user.email 'github-actions@github.com'
          git add -A
          git commit -m "Translated files"
          git push